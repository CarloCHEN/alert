---
databases:
  - test_db

tables:
  location:
    - database: test_db
      table_name: test_locations
      primary_keys: ["building_id"]

  robot_status:
    - database: test_db
      table_name: test_robot_status
      primary_keys: ["robot_sn"]

  robot_task:
    - database: test_db
      table_name: test_robot_tasks
      primary_keys: ["robot_sn", "task_name", "start_time"]

  robot_charging:
    - database: test_db
      table_name: test_robot_charging
      primary_keys: ["robot_sn", "start_time", "end_time"]

  robot_events:
    - database: test_db
      table_name: test_robot_events
      primary_keys: ["robot_sn", "error_id"]
